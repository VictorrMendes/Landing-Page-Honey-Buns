<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honey Buns</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
    

        <h1 class="logo">Honey <br>   Buns</h1>

      <div class="nav">
        <button class="home">
            <i class="fa-solid fa-house"></i>
        <span >Home</span>
        </button>
        <button class="produtos">
            <i class="fa-solid fa-cart-shopping"></i>
            <span >Produtos</span>
        </button>
        <button class="sobre">
            <i class="fa-solid fa-circle-user"></i>
            <span >Sobre</span>
        </button>
        <button class="contato">
            <i class="fa-solid fa-address-card"></i>
            <span >Contato</span>
        </button>
      </div>
    </header>

    <main>
        <div class="container">
        <div class="image_inicial">
            
            <img src="./img/bolo_inicial.webp" height="350px" width="auto">

        </div>

        <div class="rolage">
            <h1>Bolo de Festa</h1>
            <h4>Bolo de festa de chocolate com KitKat e Morango</h4>
            <h5>R$250,00</h5>
            <button id="frete">Calcular frete</button>
            
        </div>
        </div>
    </main>

</body>
</html>
